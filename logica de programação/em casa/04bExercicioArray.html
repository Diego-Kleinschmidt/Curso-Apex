<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
/*Desenvolva um sistema que o usuário informa cinco números através do comando
prompt, em seguida exiba os valores informados e mostre a soma desses valores.*/

        var numeros = [];
        var soma = 0;
        for(var indice = 5; indice > 0; indice--){
            numeros.push (parseInt(prompt("Digite um numero")));

        }
        soma = numeros[0] + numeros[1] + numeros[2] + numeros[3] +numeros[4]
        document.write(numeros + "<br>");
        document.write("a soma dos vetores é " + soma );
        



    </script>
</head>

</body>
</html>
