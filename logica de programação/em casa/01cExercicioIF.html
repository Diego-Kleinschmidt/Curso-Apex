    <script>
/*Haverá uma lista com quatro produtos que uma lanchonete vende, o usuário
precisa informar o código do produto, em seguida o valor pago por ele. Nosso
sistema precisa retornar o troco que deve ser dado ao cliente, valide caso o
cliente informe um pagamento inferior ao valor do pedido.
Código   Pedido             Valor
1        Pizza              R$ 12,00
2        Pão de Queijo      R$ 4,00
3        Macarrão           R$ 16,00   */


        document.write("Código......Pedido..................Valor<br>");
        document.write(".......1.........Pizza.....................R$ 12,00<br>");
        document.write(".......2.........Pão de Queijo.......R$ 4,00<br>");
        document.write(".......3.........Macarrão..............R$ 16,00")

        var codigoDoProduto = parseInt(prompt("qual o codigo do produto que escolheu? "));
        var valorPago = parseInt(prompt("qual o valor que voçê vai dar "));
        var valorDoProduto = 0
        

        if (codigoDoProduto == 1){
            valorDoProduto = 12
        }else if (codigoDoProduto == 2){
            valorDoProduto = 4
        }else if (codigoDoProduto == 3){
            valorDoProduto = 16
        }else{
            document.write("codigo invalido ");
        }

        if (valorPago < valorDoProduto){
            document.write("valor pago é inferior ao valor do produto")
        }else{
            document.write("seu troco é R$ " + (valorPago - valorDoProduto) )
        }




         
        
     

    </script>
