<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
/*O usuário informa o nome de um produto, valor e segmento (vestuário,
eletrônico ou alimentício). Se o segmento for vestuário será dado 5% de
desconto sobre o valor do produto, caso eletrônico 8% e alimentício 10%*/

        var nomeProduto = window.prompt("qual o nome do produto?");
        var valor = parseInt(window.prompt("Qual o valor do produto?"));
        var segmento = window.prompt("qual o segmento do produto?");
        var desconto = 0

        switch (segmento){
            case "vestuário":
                desconto = valor * 0.05
                document.write("O valor do(a) " + nomeProduto + " com desconto é R$ " + (valor - desconto ))
            break

            case "eletrônico":
                desconto = valor * 0.08
                document.write("O valor do(a) " + nomeProduto + " com desconto é R$ " + (valor - desconto))
            break

            case "alimentício":
                desconto = valor * 0.10
                document.write("O valor do(a) " + nomeProduto + " com desconto é R$ " + (valor - desconto))
            break

            default:
                document.write("Segmento não encontrado")
        }



    </script>
</head>

</html>
