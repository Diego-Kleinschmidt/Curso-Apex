<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
/*O usuário irá informar um número, em seguida realizar a tabuada daquele
número.*/

        var numero = parseInt(prompt("escolha um numero para saber a tabuada"));
        var indice = 1

        while (indice < 11){
            document.write(indice + " x " + numero + " = " + (indice * numero) + "<br>" )
            indice++
        }


    </script>
</head>
<body>
    
</body>
</html>
