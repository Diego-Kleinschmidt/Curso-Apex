Escaleno: Três lados diferentes
Equilátero: Três lados iguais */

        var inferior = window.prompt("Informe a largura inferior ");
        var esquerdo = window.prompt("Informe a largura do lado esquerdo ");
        
        if (direito == esquerdo && esquerdo != inferior || direito == inferior && inferior != esquerdo || esquerdo == inferior && inferior != direito){
            document.write("é um triângulo isósceles")
        }else if (direito != esquerdo && esquerdo != inferior){
            document.write("É um triangumo escaleno ")
        }else {
            document.write("É um triangulo equilatero ")
        }
