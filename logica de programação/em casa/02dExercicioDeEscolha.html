<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
/*Crie um sistema de votação para três candidatos. O eleitor poderá selecionar
um dos três nomes, em seguida será contabilizado o voto para o candidato.*/

        var candidato = window.prompt("Qual candidato você vai votar João, Maria ou Pedro ?");

        switch(candidato){
            case "João":
                document.write("Você votou no João ")
            break

            case "Maria":
                document.write("Você votou na Maria ")
            break

            case "Pedro":
                document.write("Você votou no Pedro ")
            break

            default:
                document.write("Candidato invalido")
        }




    </script>
</head>

</body>
</html>
