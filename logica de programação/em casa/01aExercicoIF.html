<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
/*Peça duas notas, em seguida realize a média e informe se o aluno está
aprovado ou reprovado. Para essa atividade, o aluno precisa ter média 7 ou
mais para ser considerado aprovado.*/


        var nota1 = parseInt(window.prompt("Digite a primeira nota "));
        var nota2 = parseInt(window.prompt("Digite a segunda nota "));
        
        var media = (nota1 + nota2) / 2;
        
        if (media >= 7 ){
            document.write("aprovado");
        }else {
            document.write("reprovado")
        }



    </script>
</head>
<body>
    
</body>
</html>
