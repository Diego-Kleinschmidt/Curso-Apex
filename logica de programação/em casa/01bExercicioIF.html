<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
/*O usuário informa dois valores numéricos, se forem iguais deverão ser
somados, caso contrário multiplicados.*/


        var valor1 = parseInt (window.prompt("digite um número"));
        var valor2 = parseInt (window.prompt("Digite outro número"));
       

        if (valor1 == valor2){
            document.write(valor1 + valor2)
        }else{
            document.write(valor1 * valor2)
        }

    </script>
</head>
<body>
    
</body>
</html>
