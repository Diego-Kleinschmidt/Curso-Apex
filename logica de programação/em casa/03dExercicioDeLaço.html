<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
/*Crie uma estrutura de laços de repetição que exiba a seguinte estrutura:
5 4 3 2 1
4 3 2 1
3 2 1
2 1
1*/


        var linha = parseInt(prompt("quantas linhas terão? "))
        
        for (linha; linha >= 0; linha--) {
            var coluna = linha
            for (coluna; coluna > 0; coluna--) {
               document.write(coluna + " ")
            }
           document.write("<br>")
           
        }



    </script>
</head>

</html>
